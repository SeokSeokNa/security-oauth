<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
    <h1>로그인 페이지</h1>
    <hr/>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username"/> <br>
        <input type="password" name="password" placeholder="Password"/> <br>
        <button>로그인</button>
    </form>

    <a href="/oauth2/authorization/google">구글 로그인</a> <!--해당 url OAuth2-Client 라이브러리가 고정시킨 url 이기에 내 마음데로 정하는게 아님 !!! , 해당 주소로 컨트롤러안에 해당 url을 매핑하는 메소드를 만들 필요없음-->
                                                        <!--SecurityConfig에 ".oauth2Login()" 을 넣어줘야 구글 로그인 페이지로 이동할 수가 있음 , 안넣으면 404뜸-->

    <a href="/oauth2/authorization/facebook">페이스북 로그인</a>
    <a href="/oauth2/authorization/naver">네이버 로그인</a> <!--provider에 "authorization-uri" 에 해당하는 부분이 호출됨!!!(규칙이니 그냥 외우자)-->
                                                          <!--구글이나 페이스북 트위터는 OAuth2-Client 가 provider를 제공하고 거기에 있는 고정된 "authorization-uri"값을 호출하는것임-->
    <a href="/joinForm">회원가입을 아직 하지 않으셨나요?</a>
</body>
</html>
